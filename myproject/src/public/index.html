<!doctype html>
<html lang="ru">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Интернет-магазин "АВАЛОН"</title>
</head>
<body>
<div id="app" class="container">
    <div class="content">
        <div class="header">
            <nav class="navbar navbar-expand-md d-flex align-items-end">
                <a class="navbar-brand" href="#">
                    <span class="d-md-none logo-text">AVALON</span>
                    <img class="d-none d-md-block" src="img/logo_small.jpg" alt="">
                </a>
                <button class="navbar-light navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarsExampleDefault"
                        aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse justify-content-end" id="navbarsExampleDefault">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <router-link class="nav-link" title="Главная страница" to="/" exact>Главная</router-link>
                        </li>
                        <li class="nav-item">
                            <router-link class="nav-link" title="Переход в каталог товаров" to="/catalog" exact>Каталог товаров</router-link>
                        </li>
                        <li class="nav-item">
                            <router-link class="nav-link" title="Отзывы о сайте" to="/feedback" exact>Отзывы</router-link>
                        </li>
                        <li class="nav-item">
                            <router-link class="nav-link" title="Контактные реквизиты" to="/contacts" exact>Контакты</router-link>
                        </li>
                    </ul>
                </div>
            </nav>
            <cart-component ref="cart"></cart-component>
        </div>
        <alert-box :message="errorText" @on-clear-error="errorText = ''"></alert-box>

        <router-view ref="view"></router-view>
        <div id="pull"></div>
    </div>
    <div class="footer">
        <p>Все права защищены &copy; 2021</p>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"
        integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://unpkg.com/vue-router@2.0.0/dist/vue-router.js"></script>
</body>
</html>
